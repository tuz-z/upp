status-website:
  theme: dark
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: upcheck.tuzz.dev
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: UP or DOWN
  introTitle: "**Upptime** Çalış artık!!"
  introMessage: Test aşamasında... Day "#1" #This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required — just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    #- title: GitHub
      #href: https://github.com/$OWNER/$REPO
  workflowSchedule:
  graphs: "*/10 0 * * *"
  uptime: "*/5 * * * *"
 
  
# Upptime also supports notifications, assigning issues, and more
